<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郷土料理検索</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="kensaku.css">
  </head>
  <body>
    <div class="waku">
      <a href="index.html">ホームに戻る</a>
      <br>
      <select name="prefecture" id="selectPrefecture">
        <option value="undefined">県名を選択してください</option>
        <option value="大阪府">大阪府</option>
        <option value="福岡県">福岡県</option>
        <option value="愛知県">愛知県</option>
        <option value="東京都">東京都</option>
      </select>
      <input type="button" value="検索する" onClick="searchLocalCuisine()">
      <div id = "result">
        <p id="result2">料理名：</p>
        <p id="result1">県名：</p>
        <p id="result3">説明：</p>
      </div>
    </div>
    <script src="kensaku.js" async></script>
  </body>
</html>
